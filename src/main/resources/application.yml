spring:
  h2:
    console:
      enabled: false
      path: /h2-console
  datasource:
    url: jdbc:h2:~/test
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
    com:
      demo:
        documenttracking: debug
server:
  servlet:
    context-path: /doc-tracker/api/v1